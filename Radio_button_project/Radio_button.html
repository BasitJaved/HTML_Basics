<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="radio_buttons.css">
  <body>
    <h1>This is a simple project for creating Radio Buttons in HTML!</h1>


    <form method="get">
      <p>My favorite sports is:</p>
      <label for="cricket">Cricket: </label>
      <input id="cricket" type="radio" name="loc" value="Cricket">
      <br>
      <br>
      <label for="football">Football: </label>
      <input id="football" type="radio" name="loc" value="Football">
      <br>
      <br>
      <label for="hockey">Hockey: </label>
      <input id="hockey" type="radio" name="loc" value="Hockey">
      <br>
      <br>
      <label for="swimming">Swimming: </label>
      <input id="swimming" type="radio" name="loc" value="Swimming">
      <br>
      <br>
      <input type="submit" name="" value="Submit" id="sub">
      </form>
  </body>
</html>
