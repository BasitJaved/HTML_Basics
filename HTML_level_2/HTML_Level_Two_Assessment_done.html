<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="Thank_you.html" method="get">
      <label>
        First Name:
        <input type="text" name="" placeholder="First Name" required>
        Last Name:
        <input type="text" name="" placeholder="Last Name" required>
        <p></p>
        Email:
        <input type="email" name="" placeholder="name@email.com" required>
        Password:
        <input type="password" name="" required>
      </label>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="loc" value="yes">
      <label for="no">No: </label>
      <input id="no" type="radio" name="loc" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="1">Credit Card</option>
        <option value="2">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>

  </body>
</html>
